<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <p class="game-name">HangMan</p>
        <div class="category">Word Form: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <span class="the-stand"></span>
            <span class="the-hang"></span>
            <span class="the-rope"></span>
            <div class="the-man">
              <span class="head"></span>
              <span class="body"></span>
              <span class="hands"></span>
              <span class="legs"></span>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio id="sucess" src="audio/Check mark sound effect.mp3"></audio>
    <audio id="fail" src="audio/Error - Sound Effect  Non copyright sound effects  TCW-SoundEffects.mp3"></audio>
   <audio id="lose" src="audio/[High Quality] Shadow of the Colossus OST 09 - The End of the Battle.mp3"></audio>
   <audio id="winner" src="audio/Ogryzek - EMPIRE (Slowed).mp3"></audio> 
<script src="js/java.js"></script>
<footer>All Right Reserved Coded By Mood60S</footer>
  </body>
</html>
